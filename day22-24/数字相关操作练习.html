<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数字相关操作练习</title>
</head>
<body>

<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label>
    <input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label>
    <input id="num-b" type="text">
</div>
<div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>        
</div>
<p id="result"></p>
<script type="text/javascript">
    //判断当前选中的输入框内容是否为数字 
    var result=document.getElementById("result");
    document.getElementsByTagName("button")[0].onclick=function
     judgeNum(){
    var statuA=document.getElementById("radio-a").checked;
    var statuB=document.getElementById("radio-b").checked;
    if (statuA) {
        var numA=document.getElementById("num-a").value;
        console.log(numA);
        if (isNaN(numA)) {
            result.innerHTML="it's not a number";
        }else{
            result.innerHTML="it's a number";
        }
    }
    if (statuB) {
        var numB=document.getElementById("num-b").value;
        console.log(numB);
        if (isNaN(numB)) {
            result.innerHTML="it's not a number";
        }else{
            result.innerHTML="it's a number";
        }
    }
};
//把A四舍五入为B个小数位数的数字
document.getElementsByTagName("button")[1].onclick=function
     changeA(){
        var numA=document.getElementById("num-a").value;
        var numB=document.getElementById("num-b").value;
        if (isNaN(numA)||isNaN(numB)) {
            console.error("请输入数字");
        }else{
            numA=numA*Math.pow(10,numB);
            numA=Math.round(numA);
            numA=numA/Math.pow(10,numB);
            console.log(numA);
            result.innerHTML=numA;
        }

     };
//返回当前选中数值的绝对值；
document.getElementsByTagName("button")[2].onclick=function
     returnAbs(){
        var statuA=document.getElementById("radio-a").checked;
        var statuB=document.getElementById("radio-b").checked;
        if (statuA) {
            var numA=document.getElementById("num-a").value;
            if (isNaN(numA)) {
                console.error("请输入数字");
            }else{
                result.innerHTML=Math.abs(numA);
            }
        }
        if (statuB) {
            var numB=document.getElementById("num-b").value;
            if (isNaN(numB)) {
                console.error("请输入数字");
            }else{
                result.innerHTML=Math.abs(numB);
            }

        }
    };
    //对当前选中的数字进行上舍入；
    document.getElementsByTagName("button")[3].onclick=function
     returnCeil(){
        var statuA=document.getElementById("radio-a").checked;
        var statuB=document.getElementById("radio-b").checked;
        if (statuA) {
            var numA=document.getElementById("num-a").value;
            if (isNaN(numA)) {
                console.error("请输入数字");
            }else{
                result.innerHTML=Math.ceil(numA);
            }
        }
        if (statuB) {
            var numB=document.getElementById("num-b").value;
            if (isNaN(numB)) {
                console.error("请输入数字");
            }else{
                result.innerHTML=Math.ceil(numB);
            }

        }
    };
    //对当前数字进行下舍入；
    document.getElementsByTagName("button")[4].onclick=function
     returnFloor(){
        var statuA=document.getElementById("radio-a").checked;
        var statuB=document.getElementById("radio-b").checked;
        if (statuA) {
            var numA=document.getElementById("num-a").value;
            if (isNaN(numA)) {
                console.error("请输入数字");
            }else{
                result.innerHTML=Math.floor(numA);
            }
        }
        if (statuB) {
            var numB=document.getElementById("num-b").value;
            if (isNaN(numB)) {
                console.error("请输入数字");
            }else{
                result.innerHTML=Math.floor(numB);
            }

        }
    };
    //把当前选中的数字四舍五入为最接近的数字；
    document.getElementsByTagName("button")[5].onclick=function
     returnRound(){
        var statuA=document.getElementById("radio-a").checked;
        var statuB=document.getElementById("radio-b").checked;
        if (statuA) {
            var numA=document.getElementById("num-a").value;
            if (isNaN(numA)) {
                console.error("请输入数字");
            }else{
                result.innerHTML=Math.round(numA);
            }
        }
        if (statuB) {
            var numB=document.getElementById("num-b").value;
            if (isNaN(numB)) {
                console.error("请输入数字");
            }else{
                result.innerHTML=Math.round(numB);
            }

        }
    };
    //返回A和B中的最高值；
    document.getElementsByTagName("button")[6].onclick=function
     returnMax(){
        var numA=document.getElementById("num-a").value;
        var numB=document.getElementById("num-b").value;
        if (isNaN(numA)||isNaN(numB)) {
                console.error("请输入数字");
            }else{
        if (numA>numB) {
            result.innerHTML=numA;
        }
        if (numA<=numB) {
            result.innerHTML=numB;
        }
    }
     };
     //返回A和B中的最低值；
     document.getElementsByTagName("button")[7].onclick=function
     returnMin(){
        var numA=document.getElementById("num-a").value;
        var numB=document.getElementById("num-b").value;
        if (isNaN(numA)||isNaN(numB)) {
                console.error("请输入数字");
            }else{
        if (numA>numB) {
            result.innerHTML=numB;
        }
        if (numA<=numB) {
            result.innerHTML=numA;
        }
    }
     };  
</script>

    
</body>
</html>
