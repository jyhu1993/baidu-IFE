<!DOCTYPE html>

	<title>对象数组相互转换</title>
</head>
<body>
<script type="text/javascript">
	//对象转为数组；
var scoreObject = {
    "Tony": {
        "Math": 95,
        "English": 79,
        "Music": 68
    }, 
    "Simon": {
        "Math": 100,
        "English": 95,
        "Music": 98
    }, 
    "Annie": {
        "Math": 54,
        "English": 65,
        "Music": 88
    }
};
function objToArray(obj){
	var grade=new Array();
	var gradeChild=new Array();
	var i=0;
	for(var propty in obj){		
		gradeChild.push(propty);
		for(var score in obj[propty]){
			gradeChild.push(obj[propty][score]);
		}
		grade[i]=gradeChild;
		i++;
		gradeChild=new Array();
	}
	console.log(grade);
}
window.onload=objToArray(scoreObject);
