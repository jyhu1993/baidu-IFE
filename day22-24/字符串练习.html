<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符串练习</title>
</head>
<body>
	<div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>        
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div>
    <button>获取当前选中输入的内容长度</button>
    <button>当前选中输入中的第3个字符</button>
    <button>把两个输入框的文字连接在一起输出（concat）</button>
    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button>当前选中输入框的行数</button>
    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button>把所选输入框中的内容全部转为大写</button>
    <button>把所选输入框中的内容全部转为小写</button>
    <button>把所选输入框中内容的半角空格全部去除</button>
    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>
<script type="text/javascript">    
    var result=document.getElementById("result");
    var btn=document.getElementsByTagName("button");
    //获取当前选中输入的内容长度；
    function lenOfString(){
        var checkA=document.getElementById("radio-a").checked;
        var checkB=document.getElementById("radio-b").checked;
        if (checkA) {
            var stringA=document.getElementById("str-a").value;
            result.innerHTML=stringA.length;     
        }
        if (checkB) {
            var stringB=document.getElementById("str-b").value;
            result.innerHTML=stringB.length;
        }
    }
    btn[0].onclick=function(){
        lenOfString();
    };
    //当前选中中的第三个字符；
    function theThirdChar(){
        var checkA=document.getElementById("radio-a").checked;
        var checkB=document.getElementById("radio-b").checked;
        if (checkA) {
            var stringA=document.getElementById("str-a").value;
            result.innerHTML=stringA.charAt(2);     
        }
        if (checkB) {
            var stringB=document.getElementById("str-b").value;
            result.innerHTML=stringB.charAt(2);
        }
    }
    btn[1].onclick=function(){
        theThirdChar();
    };
    //把两个输入框文字连接在一起输出；
    function connect(){
        var stringA=document.getElementById("str-a").value;
        var stringB=document.getElementById("str-b").value;
        result.innerHTML=stringA.concat(stringB);
    }
    btn[2].onclick=function(){
        connect();
    };
    //输入B中的内容，在输入A中的内容第一次出现的位置；
    function changeAtoB(){
        var stringA=document.getElementById("str-a").value;
        var stringB=document.getElementById("str-b").value;
        result.innerHTML=stringA.indexOf(stringB);
    }
    btn[3].onclick=function(){
        changeAtoB();
    };
    //输入A中的内容，在输入B的内容中最后一次出现的位置；
    function changeBtoA(){
        var stringA=document.getElementById("str-a").value;
        var stringB=document.getElementById("str-b").value;
        result.innerHTML=stringB.lastIndexOf(stringA);
    }
    btn[4].onclick=function(){
        changeBtoA();
    };
    //使用slice获取选中框内容的部分内容；
    function sliceText(){
        var checkA=document.getElementById("radio-a").checked;
        var checkB=document.getElementById("radio-b").checked;
        var numA=document.getElementById("num-a").value;
        var numB=document.getElementById("num-b").value;
        if (checkA) {
            var stringA=document.getElementById("str-a").value;
            result.innerHTML=stringA.slice(numA,numB);
        }
        if (checkB) {
            var stringB=document.getElementById("str-b").value;
            result.innerHTML=stringB.slice(numA,numB);
        }

    }
    btn[5].onclick=function(){
        sliceText();
    };
    //当前选中输入框的行数；
    function rowsBox(){
        var checkA=document.getElementById("radio-a").checked;
        var checkB=document.getElementById("radio-b").checked;
        if (checkA) {
            var stringA=document.getElementById("str-a").value;
            var rowsA=stringA.split("\n").length;
            console.log(stringA.split("\n"));
            result.innerHTML=rowsA;
        }
        if (checkB) {
            var stringB=document.getElementById("str-b").value;
            var rowsB=stringB.split("\n").length; 
            result.innerHTML=rowsB;
        }
    }
    btn[6].onclick=function(){
        rowsBox();
    };
    //使用substr获取选中输入框内容的子字符串，参数为num-a及num-b;
    function substrText(){
        var checkA=document.getElementById("radio-a").checked;
        var checkB=document.getElementById("radio-b").checked;
        var numA=document.getElementById("num-a").value;
        var numB=document.getElementById("num-b").value;
        if (checkA) {
            var stringA=document.getElementById("str-a").value;
            result.innerHTML=stringA.substr(numA,numB);
        }
        if (checkB) {
            var stringB=document.getElementById("str-b").value;
            result.innerHTML=stringB.substr(numA,numB);
        }

    }
    btn[7].onclick=function(){
        substrText();
    };
    //把所选输入框中的内容全部转为大写；
    function upperCase(){
        var checkA=document.getElementById("radio-a").checked;
        var checkB=document.getElementById("radio-b").checked;
        if (checkA) {
            var stringA=document.getElementById("str-a").value;
            result.innerHTML=stringA.toUpperCase();
        }
        if (checkB) {
            var stringB=document.getElementById("str-b").value; result.innerHTML=stringB.toUpperCase();
        }
    }
    btn[8].onclick=function(){
        upperCase();
    };
    //把所选输入框中的内容全部转化为小写；
    function lowerCase(){
        var checkA=document.getElementById("radio-a").checked;
        var checkB=document.getElementById("radio-b").checked;
        if (checkA) {
            var stringA=document.getElementById("str-a").value;
            result.innerHTML=stringA.toLowerCase();
        }
        if (checkB) {
            var stringB=document.getElementById("str-b").value; result.innerHTML=stringB.toLowerCase();
        }
    }
    btn[9].onclick=function(){
        lowerCase();
    };
    //把所选输入框中内容的半角空格全部去除；
    function delSpace(){
        var checkA=document.getElementById("radio-a").checked;
        var checkB=document.getElementById("radio-b").checked;
        if (checkA) {
            var stringA=document.getElementById("str-a").value;
            result.innerHTML=stringA.replace(/ /g,"");
        }
        if (checkB) {
            var stringB=document.getElementById("str-b").value;result.innerHTML=stringB.replace(/ /g,"");
        }
    }
    btn[10].onclick=function(){
        delSpace();
    };
    //把所选输入框中内容的a全部替换成另外一个输入框中的内容；
    function replaceA(){
        var checkA=document.getElementById("radio-a").checked;
        var checkB=document.getElementById("radio-b").checked;
        var stringB=document.getElementById("str-b").value;
        var stringA=document.getElementById("str-a").value;
        if (checkA) {
            result.innerHTML=stringA.replace(/a/g,stringB);
        }
        if (checkB) {
            result.innerHTML=stringB.replace(/a/g,stringA);
        }
    }
    btn[11].onclick=function(){
        replaceA();
    };





</script>
	
</body>
</html>
