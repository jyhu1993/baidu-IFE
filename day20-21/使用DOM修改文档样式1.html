<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>
    <script type="text/javascript">
        document.getElementById("school").onclick=function(){
            var checkSchool=document.getElementById("school-select");
            var checkCompany=document.getElementById("company-select");
            checkSchool.style.cssText="display:inline";
            checkCompany.style.cssText="display:none";
        };
        document.getElementById("company").onclick=function(){
            var checkSchool=document.getElementById("school-select");
            var checkCompany=document.getElementById("company-select");
            checkSchool.style.cssText="display:none";
            checkCompany.style.cssText="display:inline";
        };
    </script>
</body>
</html>
