<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        var items=document.getElementsByTagName("li");
        console.log(items);
        // 返回页面中所有li标签
    }
    window.onload=getAllListItem();

    function findAllHtmlSpanInOneSection(sectionId) {
         // 返回某个section下所有span中内容为HTML的span标签
        var section=document.getElementById(sectionId);
        var span=section.getElementsByTagName("span");
        for (var i = 0; i < span.length; i++) {
            if (span[i].childNodes[0].nodeValue=="HTML") {
                console.log(span[i]);
            }
        }  
    
    }
    window.onload=findAllHtmlSpanInOneSection("news-normal");

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var section=document.getElementById(sectionId);
        var span=section.getElementsByTagName("span");
        for (var i = 0; i < span.length; i++) {
            if (span[i].childNodes[0].nodeValue==spanCont) {
                console.log(span[i].parentNode);
            }
        }  
    }
   window.onload=findListItem("news-top","JS");

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var section=document.getElementById(sectionId);
        var a=section.getElementsByTagName("a");
        for (var i = 0; i < a.length; i++) {
            if (a[i].getAttribute("class")=="active") {
                console.log(a[i].childNodes[0].nodeValue);
            }
        }
    }
    window.onload=getActiveLinkContent("news-top");
    </script>
</body>
</html>
