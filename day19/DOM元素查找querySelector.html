<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        console.log(document.querySelectorAll("li"));
        // 返回页面中所有li标签
    }
    window.onload=getAllListItem();

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var items=document.querySelector(sectionId);
        var span=items.querySelectorAll("span");
        for (var i = 0; i < span.length; i++) {
            if(span[i].firstChild.nodeValue=="HTML"){
                console.log(span[i]);
            }
        }
    }
    window.onload=findAllHtmlSpanInOneSection('#news-top');

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var items=document.querySelector(sectionId);
        var span=items.querySelectorAll("span");
        for (var i = 0; i < span.length; i++) {
            if(span[i].firstChild.nodeValue==spanCont){
                console.log(span[i].parentNode);
            }
        }
    }
    window.onload=findListItem('#news-top',"CSS");

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var items=document.querySelector(sectionId);
        var attr=items.querySelectorAll(".active");
        for (var i = 0; i < attr.length; i++) {
            console.log(attr[i].firstChild.nodeValue);
        }

    }
    window.onload=getActiveLinkContent('#news-normal');

    </script>
</body>
</html>
